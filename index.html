<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="main-box">
    <div class="box-first">
      <h4>Your Result</h4>
      <div class="result">
        <p><span style="font-size: 80px;">76</span><br><span style="color: hsl(241, 100%, 89%);">of 100</span></p>
      </div>
      <h2>Great</h2>
      <p class="paragraphs">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="box-second">
      <h3>Summary</h3>
      <div class="scores">
        <div class="score-reaction score">
          <div class="score-con">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
            <span>Reaction</span>
          </div>
          <span class="black-text">80<span class="grey"> / 100</span></span>
        </div>
        <div class="score-memory score">
          <div class="score-con">
            <img src="./assets/images/icon-memory.svg" alt="Memory" />
            <span>Memory</span>
          </div>
          <span class="black-text">92<span class="grey"> / 100</span></span>
        </div>
        <div class="score-verbal score">
          <div class="score-con">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
            <span>Verbal</span>
          </div>
          <span class="black-text">61<span class="grey"> / 100</span></span>
        </div>
        <div class="score-visual score">
          <div class="score-con">
            <img src="./assets/images/icon-visual.svg" alt="Visual" />
            <span>Visual</span>
          </div>
          <span class="black-text">72<span class="grey"> / 100</span></span>
        </div>

      </div>
      <button>Continue</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/namiqzeynalli" target="_blank">Namiq Zeynalli</a>.
  </div>
</body>
</html>
